<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector de clase</title>
    <style>
        .titulo{
            color: aqua;
            font-size: 35px;
            background-color: black;
        }
        .destacado{
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="titulo">
        hola mundo
    </h1>
    
    <p class="destacado">
        Este parrafo es destacado e importante
    </p>

    <h1 class="titulo">
        segundo titulo
    </h1>

    <p class="destacado">
        textos de prueba
    </p>
    
</body>
</html>
